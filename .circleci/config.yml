version: 2.1

commands:
  test:
    parameters:
      version:
        default: "3.9"
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: sed -i 's/_version_/<<parameters.version>>/' Dockerfile.ci && mv Dockerfile.ci Dockerfile
      - run: make dc-setup
      - run: make dc-test
  test-package-compatibility:
    steps:
      - checkout
      - run: pip install poetry
      - run: poetry build && pip install dist/*.tar.gz
      - run: pip install tensorflow
      - run: pip install gradient-sdk
      - run: pip check

jobs:
  test-38-package-compatibility:
    docker:
      - image: cimg/python:3.8
    steps:
      - test-package-compatibility
  test-python36:
    docker:
      - image: cimg/base:stable
    steps:
      - test:
          version: "3.6"
  test-python37:
    docker:
      - image: cimg/base:stable
    steps:
      - test:
          version: "3.7"
  test-python38:
    docker:
      - image: cimg/base:stable
    steps:
      - test:
          version: "3.8"
  test-python39:
    docker:
      - image: cimg/base:stable
    steps:
      - test:
          version: "3.9"
  build-publish:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: sed -i 's/_version_/3.9/' Dockerfile.ci && mv Dockerfile.ci Dockerfile
      - run:
          name: Build Gradient SDK package and publish to PyPI
          command: make clean-build-publish

workflows:
  version: 2.1
  pipeline:
    jobs:
      - test-38-package-compatibility:
        filters:
          tags:
            only: /^v.*/
          branches:
            only: /^.*/
      - test-python36:
        filters:
          tags:
            only: /^v.*/
          branches:
            only: /^.*/
      - test-python37:
        filters:
          tags:
            only: /^v.*/
          branches:
            only: /^.*/
      - test-python38:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: /^.*/
      - test-python39:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: /^.*/
      - hold:
          type: approval
          requires:
            - test-python36
            - test-python37
            - test-python38
            - test-python39
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build-publish:
          requires:
            - hold
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
